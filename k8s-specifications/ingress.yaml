apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: find-your-bias-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Default rewrite for vote service
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      # Result service: preserve /result prefix
      - path: /result(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
        # pathRewrite:
        #   nginx.ingress.kubernetes.io/rewrite-target: /result/$2

      # Vote service: default route
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
      - path: /api/analyze
        pathType: Prefix
        backend:
          service:
            name: ai-analyzer
            port:
              number: 5001
