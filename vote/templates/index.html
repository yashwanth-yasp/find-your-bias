<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      /* Styling for the tweet box */
      #tweet {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 0 auto 20px auto;
        max-width: 500px;
        text-align: center; /* Center the text */
      }
      #tweet p {
        margin: 0;
        padding: 0;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>Find your political bias! (sure2)</h3>

        <!-- This block now displays a single line of text from tweets.txt -->
        {% if tweet %}
        <div id="tweet">
          <p>"{{ tweet }}"</p>
        </div>
        {% endif %}

        <form id="choice" name='form' method="POST" action="/">
          <input type="hidden" name="tweet" value="{{ tweet }}">
          <button id="a" type="submit" name="vote" class="a" value="a">{{option_a}}</button>
          <button id="b" type="submit" name="vote" class="b" value="b">{{option_b}}</button>
        </form>
        <div id="tip">
          (Tip: you can change your vote)
        </div>
        <div id="hostname">
          Processed by container ID {{hostname}}
        </div>
        <div id="view-results">
          <a id="results-link" href="#" class="button-results">View Results</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      var resultsLink = document.getElementById('results-link');
      if (resultsLink) {
        resultsLink.href = '/result';
      }
    </script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
